<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Não Encontrada - Knowledge Base</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .error-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-content {
            text-align: center;
            max-width: 600px;
            padding: 3rem;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            background: linear-gradient(to right, #4361ee, #3f37c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-code me-2"></i>Knowledge Base
            </a>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-content">
            <h1 class="error-code">404</h1>
            <h2 class="mb-4">Página não encontrada</h2>
            <p class="lead mb-4">A página que você está procurando não existe ou foi movida.</p>
            
            <div class="d-flex justify-content-center gap-3 mb-4">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i> Página Inicial
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-primary">
                    <i class="fas fa-arrow-left me-2"></i> Voltar
                </a>
            </div>
            
            <div class="mt-4">
                <p class="text-muted">Tente pesquisar por uma linguagem específica:</p>
                <form action="/query" method="get" class="d-flex justify-content-center gap-2">
                    <input type="text" name="language" class="form-control w-50" placeholder="Ex: Python, JavaScript...">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="text-center">
                <p class="mb-0">© 2024 Dione Castro Alves - InNovaIdeia Assessoria em Tecnologia ®</p>
            </div>
        </div>
    </footer>
</body>
</html>
